<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.min.css">
    <link rel="stylesheet" href="assets/libs/awesome/css/all.min.css">
    <title>Войти</title>
</head>
<body>
    <div class="wrapper">
        <section class="login section">
            <div class="container">
                <div class="section__wrapper">
                    <div class="section__wrapper-image">
                        <img src="./images/content/noutbuk3.jpg" alt="notebook">
                    </div>
                    <div class="section__wrapper-form">
                        <h2 class="login__form-header">Войти</h2>
                        <form action="#0" class="login__form form">
                            <div class="form-wrapper">
                                <div class="form-row">
                                    <div class="form-col">
                                        <input type="email" required placeholder=" " id="email" class="form-elem form-input form-input--email">
                                        <label for="email" class="form-label">Электронная почта</label>
                                        <span class="input-icon">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        <div class="requirements">
                                            Введите адрес электронной почты в правильном формате.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-col">
                                        <input type="password" required placeholder=" " id="password"
                                               class="form-elem form-input form-input--password"
                                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"/>
                                        <label for="password" class="form-label">Пароль</label>
                                        <span class="input-icon">
                                            <i class="fa fa-lock" aria-hidden="true"></i>
                                        </span>
                                        <div class="requirements">
                                            Пароль должен содержать хотя бы одну цифру, хотя бы одну латинскую букву в верхнем и нижнем регистре. Длина пароля не меньше 6 символов.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-col form-col--btn">
                                        <button type="submit" class="form-elem form-button">Войти</button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-col form-col--links">
                                        <span class="links--wrapper">Забыли <a href="" class="links">Почту / Пароль</a></span>
                                    </div>
                                </div>
                                <div class="form-row mb0">
                                    <div class="form-col form-col--links">
                                        <span class="links--wrapper"><a href="signup.html" class="links">Зарегистрироваться</a></span>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-date">&#9400; 2020</div>
                <div class="footer-menu">
                    <span class="gum-menu-wrapper"><i class="gum-menu"></i></span>
                    <i class="home-menu fa fa-home" aria-hidden="true"></i>
                </div>
            </footer>
        </section>
    </div>

    <script src="main.min.js"></script>
</body>
</html>
